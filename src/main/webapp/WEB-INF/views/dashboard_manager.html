<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="mb-4">Quản lý nhóm</h1>
    
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <a th:href="@{/logout}" class="btn btn-danger logout-btn">Đăng xuất</a>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Quản lý tác vụ</div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary mb-3">Tạo tác vụ mới</button>
                    
                    <div th:if="${tasks == null or tasks.isEmpty()}">
                        <p class="text-muted">Hiện chưa có tác vụ nào.</p>
                    </div>
                    
                    <div th:if="${tasks != null and !tasks.isEmpty()}">
                        <div th:each="task : ${tasks}" class="card mb-2">
                            <div class="card-body">
                                <h5 th:text="${task.title ?: 'Không có tiêu đề'}">Tiêu đề</h5>
                                <p th:text="${task.content ?: 'Không có nội dung'}">Nội dung</p>
                                <small th:text="${task.status ?: 'Không có trạng thái'}">Trạng thái</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Quản lý nhóm</div>
                <div class="card-body">
                    <button class="btn btn-primary mb-3">Thêm thành viên</button>
                    
                    <div th:if="${users == null or users.isEmpty()}">
                        <p class="text-muted">Hiện chưa có thành viên nào.</p>
                    </div>
                    
                    <div th:if="${users != null and !users.isEmpty()}">
                        <ul class="list-group">
                            <li th:each="member : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${member.username ?: 'Không có tên'}">Tên thành viên</span>
                                <button type="button" class="btn btn-sm btn-danger">Xóa</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Kanban Board</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <h5>Cần làm</h5>
                            <div th:if="${tasks != null}">
                                <div th:each="task : ${tasks}" th:if="${task.status != null and task.status == 'TODO'}" class="card mb-2">
                                    <div class="card-body">
                                        <h6 th:text="${task.title}">Tiêu đề</h6>
                                        <p th:text="${task.content}">Nội dung</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5>Đang thực hiện</h5>
                            <div th:if="${tasks != null}">
                                <div th:each="task : ${tasks}" th:if="${task.status != null and task.status == 'IN_PROGRESS'}" class="card mb-2">
                                    <div class="card-body">
                                        <h6 th:text="${task.title}">Tiêu đề</h6>
                                        <p th:text="${task.content}">Nội dung</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5>Hoàn thành</h5>
                            <div th:if="${tasks != null}">
                                <div th:each="task : ${tasks}" th:if="${task.status != null and task.status == 'DONE'}" class="card mb-2">
                                    <div class="card-body">
                                        <h6 th:text="${task.title}">Tiêu đề</h6>
                                        <p th:text="${task.content}">Nội dung</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
