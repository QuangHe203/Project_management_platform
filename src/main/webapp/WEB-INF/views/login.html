<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                        data-bs-target="#login" type="button" role="tab" 
                                        aria-controls="login" aria-selected="true">Đăng nhập</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                                        data-bs-target="#register" type="button" role="tab" 
                                        aria-controls="register" aria-selected="false">Đăng ký</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- Đăng nhập -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </form>
                            </div>
                            
                            <!-- Đăng ký -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="registerName" 
                                               th:field="*{name}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" 
                                             th:errors="*{name}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" 
                                               th:field="*{email}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                                             th:errors="*{email}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="registerPassword" 
                                               th:field="*{password}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                             th:errors="*{password}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Vai trò</label>
                                        <select class="form-select" id="role" th:field="*{role}">
                                            <option value="ROLE_ADMIN">Admin</option>
                                            <option value="ROLE_MANAGER">Manager</option>
                                            <option value="ROLE_MEMBER">Member</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Đăng ký</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
